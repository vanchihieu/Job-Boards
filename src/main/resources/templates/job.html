<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>


<body
        style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';">
<table style="max-width: 80rem; min-height: 100vh; padding: 2rem; margin: 0 auto; background-color: #f5f5f5;">
    <tr>
        <td align="center">
            <table style="background-color: white; border-radius: 5px; padding: 20px;">
                <tr>
                    <td>
                        <div style="text-align: left; font-size: 20px; background-color: #003554; width: 90%">
                            <img src="https://itviec.com/assets/logo-itviec-4492a2f2577a15a0a1d55444c21c0fa55810822b3b189fc689b450fb62ce0b5b.png"
                                 width="90" height="40">
                        </div>
                    </td>
                    <td>
                        <div style="text-align: right; font-size: 20px;">Software Engineer</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="margin: 15px 0; border-top: 1px solid rgba(5, 5, 5, 0.06);"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div style="text-align: left;">
                            <div style="font-size: 16px;">Hi <span th:text="${name}"></span>,</div>
                            <div style="font-size: 16px;">One of these jobs may be your next one. Find out today!
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="margin: 15px 0; border-top: 1px dashed rgba(5, 5, 5, 0.06);"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table>
                            <tr th:each="job : ${jobs}">
                                <td>
                                    <div style="font-size: 16px;">
                                        <a href="https://itviec.com/vi" target="_blank"
                                           style="text-decoration: none;" th:text="${job.name}"></a>
                                    </div>
                                    <div style="font-size: 14px;" th:text="${job.company.name}"></div>
                                    <div style="font-size: 14px;">
                                            <span
                                                    th:text="${#numbers.formatDecimal(job.salary, 0, 'COMMA', 0, 'POINT')}">
                                            </span>
                                        đ
                                    </div>
                                    <div style="margin-top: 5px;">
                                            <span
                                                    style="font-size: 14px; background: #e8e8e8; padding: 3px; margin-right: 5px;  border-radius: 3px;"
                                                    th:each="skill : ${job.skills}" th:text="${skill.name}"></span>
                                    </div>
                                    <div style="margin: 15px 0; border-top: 1px dashed rgba(5, 5, 5, 0.06);"></div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <div>
                            <a href="https://itviec.com/vi" target="_blank"
                               style="display: flex; justify-content: center; width: 100%; height: 40px; line-height: 40px; cursor: pointer; border-radius: 5px; background-color: tomato; color: white; border: none; outline: none; text-decoration: none; font-size: 16px;">
                                <span style="display: flex; align-items: center; justify-content: center; margin-right: 5px;">Xem thêm job tại </span>
                                <img src="https://itviec.com/assets/logo-itviec-4492a2f2577a15a0a1d55444c21c0fa55810822b3b189fc689b450fb62ce0b5b.png"
                                     width="108" height="40">
                            </a>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div style="padding-top: 20px; text-align: left; font-size: 16px;">Cheers,</div>
                        <div style="text-align: left; font-size: 16px;">Hieu.</div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>

</html>
